<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Session</title>
  </head>
  <body>
    <style>
      body {
        background-color: #191d24;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        width: 400px;
        height: 400px;
        background-color: #191d24;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        transition: background-color 2s;
      }

      .container:hover {
        background-color: white;
      }

      .clock {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #15d2df;
        font-size: 100px;
        font-family: "Arial", sans-serif;
        letter-spacing: 2px;
        text-shadow: 0 0 10px rgba(0, 240, 255, 0.8);
        transition: all 0.5s cubic-bezier(0.6, 0.2, 0.1, 2);
      }
    </style>

    <div class="container">
      <div class="clock">
        <div id="time" class="time"></div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
